<!doctype html>
<html lang="en">
  <head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="../static/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../static/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/fonts/flaticon/font/flaticon.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <!-- END header -->

    <!-- END section -->

    <section class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 box">
            <h2 class="mb-5">注册账号</h2>
            <form action="/registered" method="post">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">昵称</label>
                      <input type="text" id="name" name = "name" class="form-control ">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">账号</label>
                      <input type="text" id="name" name="username" class="form-control " style="ime-mode:disabled">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">密码</label>
                      <input type="password" id="name" name="pwd1" class="form-control ">
                    </div>
                  </div>
                  <div class="row mb-5">
                    <div class="col-md-12 form-group">
                      <label for="name">确认密码</label>
                      <input type="password" id="name" name="pwd2" class="form-control ">
                      {% if register_res %}
                          <font color="red">{{ register_res }}</font>
                      {% endif %}
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="注册" class="btn btn-primary">
                    </div>
                    <a href="/login" class="btn btn-primary">已有账号，去登陆</a>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <!-- END section -->

    <!-- END footer -->
    
    <!-- loader -->
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/jquery-migrate-3.0.0.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <script src="../static/js/jquery.stellar.min.js"></script>

    
    <script src="../static/js/main.js"></script>
  </body>
</html>
